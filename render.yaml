services:
  # Backend API (FastAPI)
  - type: web
    name: wealth-management-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: FRONTEND_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Celery Background Worker
  - type: worker
    name: wealth-management-celery
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
