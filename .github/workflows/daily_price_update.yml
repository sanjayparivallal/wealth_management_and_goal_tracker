name: Daily Price Update

on:
  schedule:
    # Runs at 21:30 UTC every Monday through Friday
    # 21:30 UTC = 4:30 PM ET (Market Close + 30m) = 3:00 AM IST (Next Day)
    - cron: '30 21 * * 1-5'
  workflow_dispatch:  # Allows manual triggering from Actions tab

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Price Update
        run: |
          echo "Triggering price update at ${{ secrets.BACKEND_URL }}..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.BACKEND_URL }}/investments/trigger-update" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Failed to trigger update. HTTP Status: $http_code"
            exit 1
          fi
